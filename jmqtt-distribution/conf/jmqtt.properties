# MQTT tcp port
tcpPort=2883
# MQTT ssl port
sslTcpPort=28883

# max mqtt message
maxMsgSize=524288

# storage: 1.rocksdb 2.redis 3.memory
storeType=1
#rocksDbPath=rocksdb.db

# if start websocket server
startWebsocket=true
# ws port
websocketPort=2884
# wss port
sslWebsocketPort=28884

# 模式 single 单机 cluster 集群
mode=single
# 集群组件名称(默认Redis)
clusterComponentName=redis

# redis cluster
redisHost=127.0.0.1
redisPort=6379
redisPassword=123456
